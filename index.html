<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasso Carta Forbici</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #61dafb;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background-color: #4caf50;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Sasso Carta Forbici</h1>
    <div id="choices">
        <button onclick="playGame('sasso')">Sasso</button>
        <button onclick="playGame('carta')">Carta</button>
        <button onclick="playGame('forbici')">Forbici</button>
    </div>
    <div id="result"></div>
    <script src="game.js"></script>
</body>
</html>
